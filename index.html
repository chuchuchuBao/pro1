<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/rem.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
</head>
<body>
<div class="index">
    <div class="header">
        <div class="top">
            <span class="vip"><img src="img/vip.png" alt=""></span>
            <span class="mymoney">我的资产(元)</span>
            <span class="gear"><img src="img/gear.png" alt=""></span>
        </div>
        <h2>1,000.00</h2>
        <div class="bottom">
            <div class="item">
                <div class="box">
                    <div class="font">昨日利息(元)</div>
                    <div class="num">10.00</div>
                </div>
                <div class="box">
                    <div class="font">累计利息(元)</div>
                    <div class="num">3,000.55</div>
                </div>
            </div>
            <div class="item">
                <div class="box">
                    <div class="font">可用金额(元)</div>
                    <div class="num">2,000.00</div>
                </div>
                <div class="box last">
                    <div class="icon-last"><img src="img/h1.png" alt=""></div>
                    <div class="font">冻结金额(元)</div>
                    <div class="num">1,000.00</div>
                </div>
            </div>
            <div class="line"><img src="img/line.png" alt=""></div>
        </div>
    </div>
    <div class="section">
            <div class="left"><span><img src="img/s1.png" alt=""></span><i>充 值</i></div>
            <div class="right"><span><img src="img/s2.png" alt=""></span><i>提 现</i></div>
    </div>
    <div class="warp">
        <div class="left">
            <p class="font">红包金额（元）</p>
            <p class="num">300.00</p>
        </div>
        <div class="right">
            <p class="font">邀请返现（元）</p>
            <p class="num">30.00</p>
        </div>
    </div>
        <div class="main">
            <div class="top">
                <div class="box b1"><img src="img/m1.png" alt=""><span>小沙精选记录</span></div>
                <div class="box b2"><img src="img/m2.png" alt=""><span>四方化缘记录</span></div>
            </div>
            <div class="bottom">
                <div class="box b3"><img src="img/m3.png" alt=""><span>资金流水记录</span></div>
                <div class="box b4"><img src="img/m4.png" alt=""><span>会员中心</span></div>
            </div>

        </div>
        <div class="foot">
            <div class="icon-box">
                <div class="icon icon-index">
                    <img src="img/f1.png" alt="">
                    <span class="active">首页</span>
                </div>
            </div>
            <div class="icon-box">
                <div class="icon icon-pru">
                    <img src="img/f2.png" alt="">
                    <span>产品</span>
                </div>
            </div>
            <div class="icon-box">
                <div class="icon icon-my">
                    <img src="img/f3.png" alt="">
                    <span>我的</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
